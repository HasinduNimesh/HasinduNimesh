name: Generate Snake üêç

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:      # Allows manual execution

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (Fixes missing dependencies issue)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Change this version if needed

      # Step 3: Install Dependencies (Ensures required packages are installed)
      - name: Install Dependencies
        run: npm install  # If using npm
        # run: yarn install # If using Yarn

      # Step 4: Generate Snake Animation
      - name: Generate Snake üêç
        uses: Platane/snk@v3
        with:
          github_user_name: HasinduNimesh  # Replace with your GitHub username
          outputs: dist/snake.svg

      # Step 5: Upload the generated snake.svg as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: snake
          path: dist

      # Step 6: Deploy Snake Animation to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
