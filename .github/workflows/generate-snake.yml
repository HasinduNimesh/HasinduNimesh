name: Generate Snake 🐍

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:      # Allows manual execution

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js (Ensures correct environment)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust if needed

      # Install dependencies (Fixes missing `yarn.lock` issue)
      - name: Install Dependencies
        run: |
          if [ -f yarn.lock ]; then
            npm install -g yarn && yarn install
          else
            npm install
          fi

      # Ensure the output directory exists
      - name: Ensure Output Directory Exists
        run: mkdir -p dist

      # Generate the Snake animation
      - name: Generate Snake 🐍
        uses: Platane/snk@v3
        with:
          github_user_name: HasinduNimesh  # Replace with your GitHub username
          outputs: dist/snake.svg

      # Upload the generated snake.svg as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist

      # Deploy the Snake animation to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
